      /**
       * –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–π –∏–∫–æ–Ω–∫–∏ –¥–ª—è —Ç–æ—á–µ–∫ –∏–Ω—Ç–µ—Ä–µ—Å–∞ (POI).
       * @param {string} iconText - Emoji –∏–ª–∏ —Ç–µ–∫—Å—Ç –¥–ª—è –∏–∫–æ–Ω–∫–∏.
       */
      function createCustomIcon(iconText) {

          iconAnchor: [16, 32], // –¶–µ–Ω—Ç—Ä –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ –∏–∫–æ–Ω–∫–∏

      /**
       * –°–æ–∑–¥–∞–µ—Ç HTML –¥–ª—è Swiper —Å–ª–∞–π–¥–µ—Ä–∞, —Ñ–æ—Ä–º–∏—Ä—É—è –ø–æ–ª–Ω—ã–µ –ø—É—Ç–∏ –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º.
       * @param {string[]} images - –ú–∞—Å—Å–∏–≤ –∏–º–µ–Ω —Ñ–∞–π–ª–æ–≤ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, ['1.png', '2.png']).
       * @param {string} basePath - –ë–∞–∑–æ–≤—ã–π –ø—É—Ç—å –∫ –ø–∞–ø–∫–µ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 'images/1' –∏–ª–∏ 'images/Parking').

       */
      function createSwiperHTML(images, basePath) {
        if (!images || images.length === 0) return "";
        const fullImagePaths = images.map((img) => `${basePath}/${img}`);

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª–Ω—ã–µ –ø—É—Ç–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        currentGalleryImages = fullImagePaths;

        return `

                      .map(

      /**

       * @param {object} item - –û–±—ä–µ–∫—Ç —Å –¥–∞–Ω–Ω—ã–º–∏ (–ø–∞–ª–∞—Ç–∫–∞ –∏–ª–∏ —Ç–æ—á–∫–∞ –∏–Ω—Ç–µ—Ä–µ—Å–∞).
       */
      function updateSidebar(item) {
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –æ–±—ä–µ–∫—Ç –ø–∞–ª–∞—Ç–∫–æ–π –ø–æ –Ω–∞–ª–∏—á–∏—é —Å–≤–æ–π—Å—Ç–≤–∞ 'area'
        const isTent = !!item.area;
        // –§–æ—Ä–º–∏—Ä—É–µ–º –±–∞–∑–æ–≤—ã–π –ø—É—Ç—å –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –æ–±—ä–µ–∫—Ç–∞
        const basePath = isTent ? `images/${item.id}` : `images/${item.folder}`;

        const swiperHTML = createSwiperHTML(item.images, basePath);

        let detailsHTML = `<p>${item.description}</p>`;
        if (isTent) {
          // –ï—Å–ª–∏ —ç—Ç–æ –ø–∞–ª–∞—Ç–∫–∞, –¥–æ–±–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –¥–ª—è –ø–∞–ª–∞—Ç–∫–∏ –¥–µ—Ç–∞–ª–∏
          detailsHTML = `
                <p><strong>–ü–ª–æ—â–∞–¥—å:</strong> ${item.area}</p>
                <p><strong>–í —Ç–µ–Ω–∏:</strong> ${item.shade}</p>
                <p>${item.description}</p>
            `;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ info-content
        infoContent.innerHTML = `
            <h3>${item.name}</h3>
            ${detailsHTML}
            ${swiperHTML}`;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Swiper, –µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        if (item.images && item.images.length > 0) {
          // –ò—Å–ø–æ–ª—å–∑—É–µ–º setTimeout, —á—Ç–æ–±—ã Swiper –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª—Å—è –ø–æ—Å–ª–µ —Ç–æ–≥–æ,

          setTimeout(() => {
            new Swiper(".swiper-container", {
              pagination: { el: ".swiper-pagination", clickable: true },
              loop: item.images.length > 1, // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ, –µ—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –±–æ–ª—å—à–µ –æ–¥–Ω–æ–≥–æ

        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å
        sidebar.classList.add("active");

      /**
       * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ –ø–æ —É–∫–∞–∑–∞–Ω–Ω–æ–º—É –∏–Ω–¥–µ–∫—Å—É.
       * @param {number} index - –ò–Ω–¥–µ–∫—Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –º–∞—Å—Å–∏–≤–µ currentGalleryImages.
       */
      function showImage(index) {
        if (
          !currentGalleryImages ||
          index < 0 ||
          index >= currentGalleryImages.length
        ) {
          return; // –í—ã—Ö–æ–¥, –µ—Å–ª–∏ –∏–Ω–¥–µ–∫—Å –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω –∏–ª–∏ –Ω–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        }
        currentImageIndex = index;
        modalImg.src = currentGalleryImages[currentImageIndex];
        modal.style.display = "flex"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç—å—é —Å—Ç—Ä–µ–ª–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.querySelector(".modal-prev").style.display =
          index > 0 && currentGalleryImages.length > 1 ? "block" : "none";
        document.querySelector(".modal-next").style.display =
          index < currentGalleryImages.length - 1 &&
          currentGalleryImages.length > 1
            ? "block"
            : "none";
      }

      /** –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –Ω–∞ —Å–ª–µ–¥—É—é—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ. */
      function showNextImage() {
        showImage(currentImageIndex + 1);
      }

      /** –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ. */
      function showPrevImage() {
        showImage(currentImageIndex - 1);
      }

      /** –ó–∞–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ. */
      function closeModal() {
        modal.style.display = "none";
      }

      // --- –î–û–ë–ê–í–õ–ï–ù–ò–ï –≠–õ–ï–ú–ï–ù–¢–û–í –ù–ê –ö–ê–†–¢–£ ---

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ—á–µ–∫ –∏–Ω—Ç–µ—Ä–µ—Å–∞ (POI)
      points.forEach((point) => {
        const marker = L.marker(point.coords, {
          icon: createCustomIcon(point.icon),
        })
          .addTo(map)
          .bindPopup(`<strong>${point.name}</strong>`); // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        marker.on("click", (e) => {
          L.DomEvent.stopPropagation(e); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º "–≤—Å–ø–ª—ã—Ç–∏–µ" —Å–æ–±—ã—Ç–∏—è –¥–æ –∫–∞—Ä—Ç—ã
          updateSidebar(point);
        });
      });

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª–∏–≥–æ–Ω–æ–≤ (–ø–∞–ª–∞—Ç–æ–∫) –∏ –∏—Ö –Ω–æ–º–µ—Ä–æ–≤
      tents.forEach((tent) => {
        const polygon = L.polygon(tent.coords, { className: "polygon" }).addTo(
          map
        );
        // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–Ω—Ç—Ä –ø–æ–ª–∏–≥–æ–Ω–∞ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –Ω–æ–º–µ—Ä–∞
        const center = polygon.getBounds().getCenter();
        const numberMarker = L.marker(center, {
          icon: createNumberIcon(tent.id),
        }).addTo(map);

        // –û–±—â–∏–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –ø–æ–ª–∏–≥–æ–Ω–∞ –∏ –º–∞—Ä–∫–µ—Ä–∞ –Ω–æ–º–µ—Ä–∞
        const clickHandler = (e) => {
          L.DomEvent.stopPropagation(e); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º "–≤—Å–ø–ª—ã—Ç–∏–µ" —Å–æ–±—ã—Ç–∏—è –¥–æ –∫–∞—Ä—Ç—ã
          updateSidebar(tent);
        };

        polygon.on("click", clickHandler);
        numberMarker.on("click", clickHandler);
      });

      // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ---

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –∏ –∞–¥–∞–ø—Ç–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      fitMapToScreen();
      window.addEventListener("resize", fitMapToScreen);

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫
      document.querySelector(".sidebar-close").addEventListener("click", () => {
        sidebar.classList.remove("active");
      });

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫–∞—Ä—Ç—É
      map.on("click", () => {
        sidebar.classList.remove("active");
      });

      // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∏–∑ Swiper —Å–ª–∞–π–¥–µ—Ä–∞
      sidebar.addEventListener("click", (e) => {
        if (e.target && e.target.classList.contains("gallery-img")) {
          const index = parseInt(e.target.dataset.index, 10);
          showImage(index);
        }
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ (–∑–∞–∫—Ä—ã—Ç–∏–µ –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏—è)
      document
        .querySelector(".modal-close")
        .addEventListener("click", closeModal);
      document
        .querySelector(".modal-next")
        .addEventListener("click", showNextImage);
      document
        .querySelector(".modal-prev")
        .addEventListener("click", showPrevImage);

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });

      // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ —Å –ø–æ–º–æ—â—å—é –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
      document.addEventListener("keydown", (e) => {
        if (modal.style.display === "flex") {
          // –ï—Å–ª–∏ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∞–∫—Ç–∏–≤–Ω–æ, –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–æ–∫
          if (e.key === "Escape") {
            closeModal();
            e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ª—é–±–æ–µ –¥—Ä—É–≥–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ Escape
          } else if (e.key === "ArrowRight") {
            showNextImage();
            e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –∏–ª–∏ –¥–≤–∏–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã
          } else if (e.key === "ArrowLeft") {
            showPrevImage();
            e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –∏–ª–∏ –¥–≤–∏–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã
          }
        }
      });
    </script>
  </body>
</html>
