        display: flex;

        display: none;
        position: absolute;

        right: 15px;
        font-size: 30px;

        justify-content: center;

        justify-content: center;

        width: 100%;
        height: 100%;

      /**

      /**
       * Обновляет размеры иконок в зависимости от текущего уровня масштабирования карты.
       */
      function updateIconSizes() {
        const zoom = map.getZoom();
        // Базовый размер иконок POI при minZoom (-3)
        const baseIconSize = 14;
        // Базовый размер иконок номеров палаток при minZoom (-3)
        const baseNumberIconSize = 16;
        const baseNumberFontSize = 10;

        // Определяем коэффициент масштабирования.
        // Формула: 1 + (текущий_зум - минимальный_зум) * коэффициент_увеличения
        // Коэффициент увеличен для более заметного изменения
        const scaleFactor = 1 + (zoom - map.getMinZoom()) * 0.3;

        allMarkers.forEach((marker) => {
          const element = marker.getElement();
          if (element) {
            if (element.classList.contains("custom-icon")) {
              element.style.fontSize = `${baseIconSize * scaleFactor}px`;
              // Leaflet IconSize и IconAnchor требуют пересчета для корректного позиционирования
              const scaledSize = baseIconSize * scaleFactor;
              marker.options.icon.options.iconSize = [
                scaledSize,
                scaledSize * 2,
              ]; // Учитываем, что iconSize[1] обычно в 2 раза больше font-size
              marker.options.icon.options.iconAnchor = [
                scaledSize / 2,
                scaledSize * 2,
              ];
            } else if (element.classList.contains("polygon-number-icon")) {
              const scaledSize = baseNumberIconSize * scaleFactor;
              const scaledFontSize = baseNumberFontSize * scaleFactor;
              element.style.width = `${scaledSize}px`;
              element.style.height = `${scaledSize}px`;
              element.style.fontSize = `${scaledFontSize}px`;
              marker.options.icon.options.iconSize = [scaledSize, scaledSize];
              marker.options.icon.options.iconAnchor = [
                scaledSize / 2,
                scaledSize / 2,
              ];
            }
          }
        });
      }

      /**
       * Создание кастомной иконки для точек интереса (POI).
       * @param {string} iconText - Emoji или текст для иконки.
       */
      function createCustomIcon(iconText) {
        return L.divIcon({
          className: "custom-icon",
          html: iconText,
          iconSize: [16, 32], // Базовый размер, будет динамически меняться в updateIconSizes
          iconAnchor: [8, 16], // Базовый якорь
          popupAnchor: [0, -16],
        });
      }

      /**
       * Создание кастомной иконки для номера палатки внутри полигона.
       * @param {number} number - Номер палатки.
       */
      function createNumberIcon(number) {
        return L.divIcon({
          className: "polygon-number-icon",
          html: `<span>${number}</span>`,
          iconSize: [14, 14], // Базовый размер, будет динамически меняться в updateIconSizes
          iconAnchor: [-8, -8], // Базовый якорь
        });
      }

      /**
       * Создает HTML для Swiper слайдера, включая изображения и видео.
       * @param {Array<object>} mediaItems - Массив объектов { src, type, caption }.
       * @param {string} basePath - Базовый путь к папке с медиафайлами.
       * @returns {string} HTML-строка для Swiper или пустая строка, если медиа нет.
       */
      function createSwiperHTML(mediaItems, basePath) {
        if (!mediaItems || mediaItems.length === 0) return "";
        currentGalleryItems = mediaItems.map((item) => ({
          src: `${basePath}/${item.src}`,
          type: item.type,
          caption: item.caption || "",
        }));

        return `
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    ${mediaItems
                      .map((item, index) => {
                        const fullPath = `${basePath}/${item.src}`;
                        if (item.type === "image") {
                          return `
                            <div class="swiper-slide">
                                <div class="swiper-media-wrapper gallery-item" data-index="${index}" data-type="image">
                                  <img src="${fullPath}" alt="${
                            item.caption || "Фотография"
                          }" onerror="this.src='https://placehold.co/250x150/cccccc/333333?text=Image+Not+Found';">
                                </div>
                            </div>`;
                        } else if (item.type === "video") {
                          // Используем placeholder для миниатюры видео
                          const videoThumbnail = `https://placehold.co/250x150/000000/FFFFFF?text=Vantastic`;
                          return `
                            <div class="swiper-slide">
                                <div class="swiper-media-wrapper gallery-item" data-index="${index}" data-type="video">
                                  <img src="${videoThumbnail}" alt="${
                            item.caption || "Vantastic"
                          }" style="object-fit: contain;">
                                  <span class="play-button">▶</span>
                                </div>
                            </div>`;
                        }
                        return "";
                      })
                      .join("")}
                </div>
                <div class="swiper-pagination"></div>
            </div>`;
      }

      /**
       * Обновляет контент в боковой панели для любого объекта (палатки или POI).
       * @param {object} item - Объект с данными (палатка или точка интереса).
       */
      function updateSidebar(item) {
        const isTent = !!item.area;
        const basePath = isTent ? `images/${item.id}` : `images/${item.folder}`;

        const swiperHTML = createSwiperHTML(item.media, basePath);

        let detailsHTML = `<p>${item.description}</p>`;
        if (isTent) {
          detailsHTML = `
                <p><strong>Площадь:</strong> ${item.area}</p>
                <p><strong>В тени:</strong> ${item.shade}</p>
                <p>${item.description}</p>
            `;
        }

        infoContent.innerHTML = `
            <h3>${item.name}</h3>
            ${detailsHTML}
            ${swiperHTML}`;

        if (item.media && item.media.length > 0) {
          setTimeout(() => {
            new Swiper(".swiper-container", {
              pagination: { el: ".swiper-pagination", clickable: true },
              loop: item.media.length > 1,
            });
          }, 0);
        }
        sidebar.classList.add("active");
      }

      /**
       * Отображает изображение или видео в модальном окне по указанному индексу.
       * @param {number} index - Индекс элемента в массиве currentGalleryItems.
       */
      function showModalItem(index) {
        if (
          !currentGalleryItems ||
          index < 0 ||
          index >= currentGalleryItems.length
        ) {
          return;
        }
        currentItemIndex = index;
        const item = currentGalleryItems[currentItemIndex];

        // Очищаем предыдущее содержимое
        modalContentWrapper.innerHTML = "";

        let mediaElement;
        if (item.type === "image") {
          mediaElement = document.createElement("img");
          mediaElement.src = item.src;
          mediaElement.alt = item.caption || "Фотография";
          mediaElement.classList.add("modal-content");
        } else if (item.type === "video") {
          mediaElement = document.createElement("video");
          mediaElement.src = item.src;
          mediaElement.controls = true;
          mediaElement.autoplay = true; // Автоматическое воспроизведение видео
          mediaElement.classList.add("modal-content");
        }
        modalContentWrapper.appendChild(mediaElement);

        // Обновляем подпись
        modalCaption.textContent = item.caption;

        modal.style.display = "flex"; // Теперь display: flex устанавливается только здесь
        // Обновление кнопок навигации
        document.querySelector(".modal-prev").style.display =
          index > 0 ? "block" : "none";
        document.querySelector(".modal-next").style.display =
          index < currentGalleryItems.length - 1 ? "block" : "none";
      }

      /** Переключает на следующее изображение/видео в модальном окне. */
      function showNextItem() {
        showModalItem(currentItemIndex + 1);
      }

      /** Переключает на предыдущее изображение/видео в модальном окне. */
      function showPrevItem() {
        showModalItem(currentItemIndex - 1);
      }

      /** Закрывает модальное окно. */
      function closeModal() {
        // Останавливаем воспроизведение видео при закрытии модального окна
        const videoElement = modalContentWrapper.querySelector("video");
        if (videoElement) {
          videoElement.pause();
          videoElement.currentTime = 0; // Сброс времени воспроизведения
        }
        modal.style.display = "none";

      // --- ДОБАВЛЕНИЕ ЭЛЕМЕНТОВ НА КАРТУ ---

      // Добавление точек интереса (POI)
      points.forEach((point) => {
        const marker = L.marker(point.coords, {
          icon: createCustomIcon(point.icon),
        }).addTo(map);
        allMarkers.push(marker); // Добавляем маркер в массив для масштабирования

        // Всплывающая подсказка при наведении
        let popupTimeout;
        marker.on("mouseover", () => {
          marker.bindPopup(`<strong>${point.name}</strong>`).openPopup();
          // Очищаем любой предыдущий таймаут, чтобы не было конфликтов
          if (popupTimeout) clearTimeout(popupTimeout);
        });
        marker.on("mouseout", () => {
          // Закрываем popup через 1 секунду
          popupTimeout = setTimeout(() => {
            marker.closePopup();
          }, 300);
        });

        // Добавляем обработчик клика для открытия боковой панели
        marker.on("click", (e) => {
          L.DomEvent.stopPropagation(e); // Останавливаем "всплытие" события до карты
          updateSidebar(point);
          // Закрываем всплывающую подсказку немедленно при клике
          marker.closePopup();
          if (popupTimeout) clearTimeout(popupTimeout);
        });
      });

      // Добавление полигонов (палаток) и их номеров
      tents.forEach((tent) => {
        const polygon = L.polygon(tent.coords, { className: "polygon" }).addTo(
          map
        );
        // Вычисляем центр полигона для размещения номера
        const center = polygon.getBounds().getCenter();
        const numberMarker = L.marker(center, {
          icon: createNumberIcon(tent.id),
        }).addTo(map);
        allMarkers.push(numberMarker); // Добавляем маркер в массив для масштабирования

        // Общий обработчик клика для полигона и маркера номера
        const clickHandler = (e) => {
          L.DomEvent.stopPropagation(e); // Останавливаем "всплытие" события до карты
          updateSidebar(tent);
        };

        polygon.on("click", clickHandler);
        numberMarker.on("click", clickHandler);
      });

      // --- ОБРАБОТЧИКИ СОБЫТИЙ ---

      // Инициализация карты и адаптация при изменении размера окна
      fitMapToScreen();
      map.on("zoomend", updateIconSizes); // Обновляем размеры при изменении зума
      window.addEventListener("resize", fitMapToScreen); // Адаптация при изменении размера окна
      updateIconSizes(); // Вызываем один раз для начальной установки размеров

      sidebar.addEventListener("click", (e) => {
        // Проверяем, что клик был по обертке медиа-элемента
        const galleryItemWrapper = e.target.closest(".swiper-media-wrapper");
        if (galleryItemWrapper) {
          const index = parseInt(galleryItemWrapper.dataset.index, 10);
          showModalItem(index);
        }
      });

      // Обработчики для модального окна (закрытие и навигация)
      document
        .querySelector(".modal-close")
        .addEventListener("click", closeModal);
      document
        .querySelector(".modal-next")
        .addEventListener("click", showNextItem);
      document
        .querySelector(".modal-prev")
        .addEventListener("click", showPrevItem);

      // Закрытие модального окна по клику на фон
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });

      // Навигация по изображениям/видео в модальном окне с помощью клавиатуры
      document.addEventListener("keydown", (e) => {
        if (modal.style.display === "flex") {
          if (e.key === "Escape") {
            closeModal();
            e.preventDefault();
          } else if (e.key === "ArrowRight") {
            showNextItem();
            e.preventDefault();
          } else if (e.key === "ArrowLeft") {
            showPrevItem();
            e.preventDefault();
          }
        }
      });
    </script>
  </body>
</html>
