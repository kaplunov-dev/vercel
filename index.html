    <style>
      /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,

      }

      /* –°–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É Leaflet */
      .leaflet-control-attribution {

      }

      /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
      #sidebar {
        position: fixed;
        right: 0;
        top: 0;
        width: 100%;
        max-width: 400px;
        height: 100%;
        background: rgba(255, 255, 255, 0.98);
        padding: 20px;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        overflow-y: auto;
        z-index: 1000;
        transition: transform 0.3s ease-in-out;
        transform: translateX(100%);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      #sidebar.active {
        transform: translateX(0);
      }

      .sidebar-close {
        display: none;
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 30px;
        font-weight: bold;
        color: #555;
        cursor: pointer;
        z-index: 1001;
      }

      .sidebar-close:hover {

      }

      /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ */
      @media (max-width: 768px) {
        #sidebar {
          transform: translateY(100%);
          bottom: 0;
          top: auto;
          width: 100%;
          max-width: 100%;
          max-height: 85%;
          border-radius: 20px 20px 0 0;
        }

        #sidebar.active {
          transform: translateY(0);

      /* –ö–∞—Å—Ç–æ–º–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–µ (–¥–ª—è —Ç–æ—á–µ–∫ –∏–Ω—Ç–µ—Ä–µ—Å–∞) */
      .custom-icon {
        background: none;
        border: none;
        font-size: 16px; /* –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä */
        text-align: center;
        line-height: 1;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        transition: font-size 0.1s ease-out;
      }
      /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–º–µ—Ä–æ–≤ –ø–∞–ª–∞—Ç–æ–∫ */
      .polygon-number-icon {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        width: 16px; /* –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä */
        height: 16px; /* –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä */
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #1a5fb4;
        font-size: 10px; /* –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
        border: 2px solid #1a5fb4;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.1s ease-out;
      }

      /* –°—Ç–∏–ª–∏ –ø–æ–ª–∏–≥–æ–Ω–æ–≤ */
      .polygon {
        fill-opacity: 0.2;
        fill-color: #4a90e2;
        color: #1a5fb4;
        weight: 2;
      }

      .polygon:hover {
        fill-opacity: 0.4;
        weight: 3;
      }

      /* –°–ª–∞–π–¥–µ—Ä Swiper */
      .swiper-container {
        width: 100%;
        height: 250px;
        margin-bottom: 170px; /* –£–≤–µ–ª–∏—á–µ–Ω –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ */
        border-radius: 12px;
        overflow: hidden;
      }

      /* –ù–æ–≤—ã–π –∫–ª–∞—Å—Å –¥–ª—è –æ–±–µ—Ä—Ç–∫–∏ –º–µ–¥–∏–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ —Å–ª–∞–π–¥–µ—Ä–µ */
      .swiper-media-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .swiper-slide img,
      .swiper-slide video {

      }

      .swiper-slide .play-button {

        /* cursor: pointer; */ /* –ö—É—Ä—Å–æ—Ä —É–∂–µ –Ω–∞ .swiper-media-wrapper */
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        pointer-events: none; /* –ö–Ω–æ–ø–∫–∞ –Ω–µ –¥–æ–ª–∂–Ω–∞ –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞—Ç—å –∫–ª–∏–∫ */
      }

      /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ Swiper */
      .swiper-pagination-bullet {
        background-color: #1a5fb4 !important;
      }
      .swiper-pagination-bullet-active {
        background-color: #4a90e2 !important;
      }

      /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ –≤–∏–¥–µ–æ */
      .modal {
        display: none; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–æ */
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.92);

        backdrop-filter: blur(5px);
        flex-direction: column; /* –≠–ª–µ–º–µ–Ω—Ç—ã –±—É–¥—É—Ç –∫–æ–ª–æ–Ω–∫–∞–º–∏: –∫–æ–Ω—Ç–µ–Ω—Ç + –ø–æ–¥–ø–∏—Å—å */

        align-items: center;
      }

      .modal-content-wrapper {
        position: relative;
        max-width: 90%;
        max-height: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        overflow: hidden;
      }

      /* –≠—Ç–∏ —Å—Ç–∏–ª–∏ —Ç–µ–ø–µ—Ä—å –±—É–¥—É—Ç –ø—Ä–∏–º–µ–Ω—è—Ç—å—Å—è –∫ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É –≤–Ω—É—Ç—Ä–∏ modal-content-wrapper */
      .modal-content-wrapper img,
      .modal-content-wrapper video {
        display: block;
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
        object-fit: contain; /* –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –∏ –ø–æ–º–µ—â–∞–µ—Ç –º–µ–¥–∏–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é */
      }

      .modal-caption {
        color: white;
        text-align: center;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 0 0 8px 8px;
        width: 100%;
        box-sizing: border-box;
        z-index: 10;
      }

      /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
      .modal-close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
        z-index: 10000;
      }

      .modal-close:hover,
      .modal-close:focus {

      /* –°—Ç—Ä–µ–ª–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ */
      .modal-nav {

        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;

      }

      .modal-nav:hover {

      }

      .modal-prev {

        border-radius: 3px 0 0 3px;
      }

      .modal-next {
        right: 0;
        border-radius: 0 3px 3px 0;
      }

      /* –¢–µ–∫—Å—Ç–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ */

      /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ (–∫–Ω–æ–ø–∫–∏) */

      .book-button {

        background-color: #25d366;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞–µ–º padding –≤ —à–∏—Ä–∏–Ω–µ */
      }

      .book-button:hover {

      }

      .social-links {

        text-decoration: none;
        font-size: 24px; /* –†–∞–∑–º–µ—Ä –¥–ª—è —ç–º–æ–¥–∑–∏, –µ—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        color: #555;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* –û–±—Ä–µ–∑–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –∫—Ä—É–≥ */
      }

      .social-link img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∫—Ä—É–≥–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
        border-radius: 50%; /* –°–¥–µ–ª–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫—Ä—É–≥–ª—ã–º */
      }

      .social-link:hover {
        background-color: #e0e2e5;
        transform: translateY(-2px);
      }

      /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞—Ä—Ç */
      #map-switcher {
        position: fixed;
        top: 20px;
        right: 20px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
        z-index: 999;
        display: flex;
        gap: 10px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .map-preview {
        width: 70px;
        height: 40px;
        object-fit: cover;
        border-radius: 5px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.2s ease, transform 0.2s ease;
      }

      .map-preview:hover {
        transform: scale(1.05);
      }

      .map-preview.active {
        border-color: #1a5fb4; /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ */
      }

      @media (max-width: 768px) {
        #map-switcher {
          top: auto;
          bottom: 20px;
          right: 20px;
          flex-direction: column;
        }
      }
    </style>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ CDN —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
    <!-- <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/swiper/swiper-bundle.min.js"></script> -->

    <script>
      // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
      const map = L.map("map", {
        crs: L.CRS.Simple,
        minZoom: -3,
        maxZoom: 3,
        zoomSnap: 0.1,
        attributionControl: false,
      });

      // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ä—Ç—ã
      // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –∑–∞–≥—Ä—É–∂–∞–µ–º images/map.png
      const initialMapUrl = "images/map.png"; // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –ø—É—Ç—å
      const imageWidth = 3999;
      const imageHeight = 2337;
      const bounds = [
        [0, 0],
        [imageHeight, imageWidth],
      ];
      let currentImageOverlay = L.imageOverlay(initialMapUrl, bounds).addTo(
        map
      ); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ —Ç–µ–∫—É—â–∏–π –æ–≤–µ—Ä–ª–µ–π

      // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
      let currentGalleryItems = []; // –¢–µ–ø–µ—Ä—å —Ö—Ä–∞–Ω–∏—Ç –æ–±—ä–µ–∫—Ç—ã { src, type, caption }
      let currentItemIndex = 0;
      const modal = document.getElementById("modal");
      const modalContentWrapper = document.querySelector(
        ".modal-content-wrapper"
      );
      const modalCaption = document.getElementById("modal-caption");

            },
            {

                "–ü–æ–ª—è–Ω–∞, –≥–¥–µ —Ä–æ–∂–¥–∞—é—Ç—Å—è –ª—É—á—à–∏–µ –∫–µ–º–ø–∏–Ω–≥–æ–≤—ã–µ –∏—Å—Ç–æ—Ä–∏–∏. –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è! üèïÔ∏è",
            },
            {

            },
            {

            },
            {
              src: "5.jpg",
              type: "image",
              caption: "–ú–æ–∂–Ω–æ –ø–æ–∏–≥—Ä–∞—Ç—å –≤ –±–∞–¥–º–∏–Ω—Ç–æ–Ω",
            },
          ],
        },
        {
          id: "coffee",
          name: "–°—Ç–æ–ª–∏–∫–∏",
          coords: [725, 3075], // –ü—Ä–∏–º–µ—Ä–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
          icon: "‚òï",
          folder: "Coffee",
          description:
            "–£—é—Ç–Ω—ã–µ –º–µ—Å—Ç–∞ —Å–æ —Å—Ç–æ–ª–∏–∫–∞–º–∏ –∏ —Å–∫–∞–º–µ–π–∫–∞–º–∏ –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥—è—Ç –¥–ª—è –ø—Ä–∏–µ–º–∞ –ø–∏—â–∏, —á–∞—à–µ—á–∫–∏ –∫–æ—Ñ–µ –∏–ª–∏ –ø—Ä–∏—è—Ç–Ω—ã—Ö –ø–æ—Å–∏–¥–µ–ª–æ–∫ —Å –¥—Ä—É–∑—å—è–º–∏. –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –Ω–∞—Å–ª–∞–¥–∏—Ç—å—Å—è –∞—Ç–º–æ—Å—Ñ–µ—Ä–æ–π –æ–±—â–µ–Ω–∏—è –∏ —Ä–∞—Å—Å–ª–∞–±–ª–µ–Ω–∏—è –Ω–∞ —Å–≤–µ–∂–µ–º –≤–æ–∑–¥—É—Ö–µ!",
          media: [{ src: "1.jpg", type: "image", caption: "–°—Ç–æ–ª–∏–∫–∏ –Ω–∞ —É–ª–∏—Ü–µ" }],

      // --- –§–£–ù–ö–¶–ò–ò ---

      /**
       * –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞.
       * map.fitBounds(bounds) –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç –∫–∞—Ä—Ç—É —Ç–∞–∫, —á—Ç–æ–±—ã —É–∫–∞–∑–∞–Ω–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã
       * (–≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ, –≥—Ä–∞–Ω–∏—Ü—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è map.png) –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–æ–º–µ—â–∞–ª–∏—Å—å
       * –≤ –≤–∏–¥–∏–º—É—é –æ–±–ª–∞—Å—Ç—å –∫–∞—Ä—Ç—ã.
       */
      function fitMapToScreen() {
        map.fitBounds(bounds);
      }

      /**
       * –û–±–Ω–æ–≤–ª—è–µ—Ç —Ä–∞–∑–º–µ—Ä—ã –∏–∫–æ–Ω–æ–∫ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞—Ä—Ç—ã.
       */
      function updateIconSizes() {
        const zoom = map.getZoom();
        // –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–æ–∫ POI –ø—Ä–∏ minZoom (-3)
        const baseIconSize = 14;
        // –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–æ–∫ –Ω–æ–º–µ—Ä–æ–≤ –ø–∞–ª–∞—Ç–æ–∫ –ø—Ä–∏ minZoom (-3)
        const baseNumberIconSize = 16;
        const baseNumberFontSize = 10;

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è.
        // –§–æ—Ä–º—É–ª–∞: 1 + (—Ç–µ–∫—É—â–∏–π_–∑—É–º - –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π_–∑—É–º) * –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç_—É–≤–µ–ª–∏—á–µ–Ω–∏—è
        // –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç —É–≤–µ–ª–∏—á–µ–Ω –¥–ª—è –±–æ–ª–µ–µ –∑–∞–º–µ—Ç–Ω–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        const scaleFactor = 1 + (zoom - map.getMinZoom()) * 0.3;

        allMarkers.forEach((marker) => {
          const element = marker.getElement();
          if (element) {
            if (element.classList.contains("custom-icon")) {
              element.style.fontSize = `${baseIconSize * scaleFactor}px`;
              // Leaflet IconSize –∏ IconAnchor —Ç—Ä–µ–±—É—é—Ç –ø–µ—Ä–µ—Å—á–µ—Ç–∞ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
              const scaledSize = baseIconSize * scaleFactor;
              marker.options.icon.options.iconSize = [
                scaledSize,
                scaledSize * 2,
              ]; // –£—á–∏—Ç—ã–≤–∞–µ–º, —á—Ç–æ iconSize[1] –æ–±—ã—á–Ω–æ –≤ 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ font-size
              marker.options.icon.options.iconAnchor = [
                scaledSize / 2,
                scaledSize * 2,
              ];
            } else if (element.classList.contains("polygon-number-icon")) {
              const scaledSize = baseNumberIconSize * scaleFactor;
              const scaledFontSize = baseNumberFontSize * scaleFactor;
              element.style.width = `${scaledSize}px`;
              element.style.height = `${scaledSize}px`;
              element.style.fontSize = `${scaledFontSize}px`;
              marker.options.icon.options.iconSize = [scaledSize, scaledSize];
              marker.options.icon.options.iconAnchor = [
                scaledSize / 2,
                scaledSize / 2,
              ];
            }
          }
        });
      }

      /**
       * –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–π –∏–∫–æ–Ω–∫–∏ –¥–ª—è —Ç–æ—á–µ–∫ –∏–Ω—Ç–µ—Ä–µ—Å–∞ (POI).
       * @param {string} iconText - Emoji –∏–ª–∏ —Ç–µ–∫—Å—Ç –¥–ª—è –∏–∫–æ–Ω–∫–∏.
       */
      function createCustomIcon(iconText) {
        return L.divIcon({
          className: "custom-icon",
          html: iconText,
          iconSize: [16, 32], // –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä, –±—É–¥–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –º–µ–Ω—è—Ç—å—Å—è –≤ updateIconSizes
          iconAnchor: [8, 16], // –ë–∞–∑–æ–≤—ã–π —è–∫–æ—Ä—å
          popupAnchor: [0, -16],
        });
      }

      /**
       * –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–π –∏–∫–æ–Ω–∫–∏ –¥–ª—è –Ω–æ–º–µ—Ä–∞ –ø–∞–ª–∞—Ç–∫–∏ –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª–∏–≥–æ–Ω–∞.
       * @param {number} number - –ù–æ–º–µ—Ä –ø–∞–ª–∞—Ç–∫–∏.
       */
      function createNumberIcon(number) {
        return L.divIcon({
          className: "polygon-number-icon",
          html: `<span>${number}</span>`,
          iconSize: [14, 14], // –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä, –±—É–¥–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –º–µ–Ω—è—Ç—å—Å—è –≤ updateIconSizes
          iconAnchor: [-8, -8], // –ë–∞–∑–æ–≤—ã–π —è–∫–æ—Ä—å
        });
      }

      /**
       * –°–æ–∑–¥–∞–µ—Ç HTML –¥–ª—è Swiper —Å–ª–∞–π–¥–µ—Ä–∞, –≤–∫–ª—é—á–∞—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –≤–∏–¥–µ–æ.
       * @param {Array<object>} mediaItems - –ú–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ { src, type, caption }.
       * @param {string} basePath - –ë–∞–∑–æ–≤—ã–π –ø—É—Ç—å –∫ –ø–∞–ø–∫–µ —Å –º–µ–¥–∏–∞—Ñ–∞–π–ª–∞–º–∏.
       * @returns {string} HTML-—Å—Ç—Ä–æ–∫–∞ –¥–ª—è Swiper –∏–ª–∏ –ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞, –µ—Å–ª–∏ –º–µ–¥–∏–∞ –Ω–µ—Ç.
       */
      function createSwiperHTML(mediaItems, basePath) {
        if (!mediaItems || mediaItems.length === 0) return "";
        currentGalleryItems = mediaItems.map((item) => ({
          src: `${basePath}/${item.src}`,
          type: item.type,
          caption: item.caption || "",
        }));

        return `
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    ${mediaItems
                      .map((item, index) => {
                        const fullPath = `${basePath}/${item.src}`;
                        if (item.type === "image") {
                          return `
                            <div class="swiper-slide">
                                <div class="swiper-media-wrapper gallery-item" data-index="${index}" data-type="image">
                                  <img src="${fullPath}" alt="${
                            item.caption || "–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è"
                          }" onerror="this.src='https://placehold.co/250x150/cccccc/333333?text=Image+Not+Found';">
                                </div>
                            </div>`;
                        } else if (item.type === "video") {
                          // –ò—Å–ø–æ–ª—å–∑—É–µ–º placeholder –¥–ª—è –º–∏–Ω–∏–∞—Ç—é—Ä—ã –≤–∏–¥–µ–æ
                          const videoThumbnail = `https://placehold.co/250x150/000000/FFFFFF?text=Vantastic`;
                          return `
                            <div class="swiper-slide">
                                <div class="swiper-media-wrapper gallery-item" data-index="${index}" data-type="video">
                                  <img src="${videoThumbnail}" alt="${
                            item.caption || "Vantastic"
                          }" style="object-fit: contain;">
                                  <span class="play-button">‚ñ∂</span>
                                </div>
                            </div>`;
                        }
                        return "";
                      })
                      .join("")}
                </div>
                <div class="swiper-pagination"></div>
            </div>`;
      }

      /**
       * –û–±–Ω–æ–≤–ª—è–µ—Ç –∫–æ–Ω—Ç–µ–Ω—Ç –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ –¥–ª—è –ª—é–±–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ (–ø–∞–ª–∞—Ç–∫–∏ –∏–ª–∏ POI).
       * @param {object} item - –û–±—ä–µ–∫—Ç —Å –¥–∞–Ω–Ω—ã–º–∏ (–ø–∞–ª–∞—Ç–∫–∞ –∏–ª–∏ —Ç–æ—á–∫–∞ –∏–Ω—Ç–µ—Ä–µ—Å–∞).
       */
      function updateSidebar(item) {
        const isTent = !!item.area;
        const basePath = isTent ? `images/${item.id}` : `images/${item.folder}`;

        const swiperHTML = createSwiperHTML(item.media, basePath);

        let detailsHTML = `<p>${item.description}</p>`;
        if (isTent) {
          detailsHTML = `
                <p><strong>–ü–ª–æ—â–∞–¥—å:</strong> ${item.area}</p>
                <p><strong>–í —Ç–µ–Ω–∏:</strong> ${item.shade}</p>
                <p>${item.description}</p>
            `;
        }

        infoContent.innerHTML = `
            <h3>${item.name}</h3>
            ${detailsHTML}
            ${swiperHTML}`;

        if (item.media && item.media.length > 0) {
          setTimeout(() => {
            new Swiper(".swiper-container", {
              pagination: { el: ".swiper-pagination", clickable: true },
              loop: item.media.length > 1,
            });
          }, 0);
        }
        sidebar.classList.add("active");
      }

      /**
       * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ –≤–∏–¥–µ–æ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ –ø–æ —É–∫–∞–∑–∞–Ω–Ω–æ–º—É –∏–Ω–¥–µ–∫—Å—É.
       * @param {number} index - –ò–Ω–¥–µ–∫—Å —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –º–∞—Å—Å–∏–≤–µ currentGalleryItems.
       */
      function showModalItem(index) {
        if (
          !currentGalleryItems ||
          index < 0 ||
          index >= currentGalleryItems.length
        ) {
          return;
        }
        currentItemIndex = index;
        const item = currentGalleryItems[currentItemIndex];

        // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
        modalContentWrapper.innerHTML = "";

        let mediaElement;
        if (item.type === "image") {
          mediaElement = document.createElement("img");
          mediaElement.src = item.src;
          mediaElement.alt = item.caption || "–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è";
          mediaElement.classList.add("modal-content");
        } else if (item.type === "video") {
          mediaElement = document.createElement("video");
          mediaElement.src = item.src;
          mediaElement.controls = true;
          mediaElement.autoplay = true; // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ
          mediaElement.classList.add("modal-content");
        }
        modalContentWrapper.appendChild(mediaElement);

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å
        modalCaption.textContent = item.caption;

        modal.style.display = "flex"; // –¢–µ–ø–µ—Ä—å display: flex —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –∑–¥–µ—Å—å
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.querySelector(".modal-prev").style.display =
          index > 0 ? "block" : "none";
        document.querySelector(".modal-next").style.display =
          index < currentGalleryItems.length - 1 ? "block" : "none";
      }

      /** –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –Ω–∞ —Å–ª–µ–¥—É—é—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ/–≤–∏–¥–µ–æ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ. */
      function showNextItem() {
        showModalItem(currentItemIndex + 1);
      }

      /** –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ/–≤–∏–¥–µ–æ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ. */
      function showPrevItem() {
        showModalItem(currentItemIndex - 1);
      }

      /** –ó–∞–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ. */
      function closeModal() {
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        const videoElement = modalContentWrapper.querySelector("video");
        if (videoElement) {
          videoElement.pause();
          videoElement.currentTime = 0; // –°–±—Ä–æ—Å –≤—Ä–µ–º–µ–Ω–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        }
        modal.style.display = "none";
      }

      // --- –î–û–ë–ê–í–õ–ï–ù–ò–ï –≠–õ–ï–ú–ï–ù–¢–û–í –ù–ê –ö–ê–†–¢–£ ---

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ—á–µ–∫ –∏–Ω—Ç–µ—Ä–µ—Å–∞ (POI)
      points.forEach((point) => {
        const marker = L.marker(point.coords, {
          icon: createCustomIcon(point.icon),
        }).addTo(map);
        allMarkers.push(marker); // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –≤ –º–∞—Å—Å–∏–≤ –¥–ª—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è

        // –í—Å–ø–ª—ã–≤–∞—é—â–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        let popupTimeout;
        marker.on("mouseover", () => {
          marker.bindPopup(`<strong>${point.name}</strong>`).openPopup();
          // –û—á–∏—â–∞–µ–º –ª—é–±–æ–π –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–∞—É—Ç, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤
          if (popupTimeout) clearTimeout(popupTimeout);
        });
        marker.on("mouseout", () => {
          // –ó–∞–∫—Ä—ã–≤–∞–µ–º popup —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
          popupTimeout = setTimeout(() => {
            marker.closePopup();
          }, 300);
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        marker.on("click", (e) => {
          L.DomEvent.stopPropagation(e); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º "–≤—Å–ø–ª—ã—Ç–∏–µ" —Å–æ–±—ã—Ç–∏—è –¥–æ –∫–∞—Ä—Ç—ã
          updateSidebar(point);
          // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â—É—é –ø–æ–¥—Å–∫–∞–∑–∫—É –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ
          marker.closePopup();
          if (popupTimeout) clearTimeout(popupTimeout);
        });
      });

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª–∏–≥–æ–Ω–æ–≤ (–ø–∞–ª–∞—Ç–æ–∫) –∏ –∏—Ö –Ω–æ–º–µ—Ä–æ–≤
      tents.forEach((tent) => {
        const polygon = L.polygon(tent.coords, { className: "polygon" }).addTo(
          map
        );
        // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–Ω—Ç—Ä –ø–æ–ª–∏–≥–æ–Ω–∞ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –Ω–æ–º–µ—Ä–∞
        const center = polygon.getBounds().getCenter();
        const numberMarker = L.marker(center, {
          icon: createNumberIcon(tent.id),
        }).addTo(map);
        allMarkers.push(numberMarker); // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –≤ –º–∞—Å—Å–∏–≤ –¥–ª—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è

        // –û–±—â–∏–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –ø–æ–ª–∏–≥–æ–Ω–∞ –∏ –º–∞—Ä–∫–µ—Ä–∞ –Ω–æ–º–µ—Ä–∞
        const clickHandler = (e) => {
          L.DomEvent.stopPropagation(e); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º "–≤—Å–ø–ª—ã—Ç–∏–µ" —Å–æ–±—ã—Ç–∏—è –¥–æ –∫–∞—Ä—Ç—ã
          updateSidebar(tent);
        };

        polygon.on("click", clickHandler);
        numberMarker.on("click", clickHandler);
      });

      // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ---

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –∏ –∞–¥–∞–ø—Ç–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      fitMapToScreen();
      map.on("zoomend", updateIconSizes); // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑—É–º–∞
      window.addEventListener("resize", fitMapToScreen); // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      updateIconSizes(); // –í—ã–∑—ã–≤–∞–µ–º –æ–¥–∏–Ω —Ä–∞–∑ –¥–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ä–∞–∑–º–µ—Ä–æ–≤

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞—Ä—Ç
      document.querySelectorAll(".map-preview").forEach((preview) => {
        preview.addEventListener("click", function () {
          const newSrc = this.dataset.mapSrc;

          // –£–¥–∞–ª—è–µ–º –∫–ª–∞—Å—Å 'active' —Å–æ –≤—Å–µ—Ö –ø—Ä–µ–≤—å—é –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∫ —Ç–µ–∫—É—â–µ–º—É
          document.querySelectorAll(".map-preview").forEach((p) => {
            p.classList.remove("active");
          });
          this.classList.add("active");

          // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã
          currentImageOverlay.setUrl(newSrc);
        });
      });

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫
      document.querySelector(".sidebar-close").addEventListener("click", () => {
        sidebar.classList.remove("active");
      });

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫–∞—Ä—Ç—É
      map.on("click", () => {
        sidebar.classList.remove("active");
      });

      // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∏–∑ Swiper —Å–ª–∞–π–¥–µ—Ä–∞
      sidebar.addEventListener("click", (e) => {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–ª–∏–∫ –±—ã–ª –ø–æ –æ–±–µ—Ä—Ç–∫–µ –º–µ–¥–∏–∞-—ç–ª–µ–º–µ–Ω—Ç–∞
        const galleryItemWrapper = e.target.closest(".swiper-media-wrapper");
        if (galleryItemWrapper) {
          const index = parseInt(galleryItemWrapper.dataset.index, 10);
          showModalItem(index);
        }
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ (–∑–∞–∫—Ä—ã—Ç–∏–µ –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏—è)
      document
        .querySelector(".modal-close")
        .addEventListener("click", closeModal);
      document
        .querySelector(".modal-next")
        .addEventListener("click", showNextItem);
      document
        .querySelector(".modal-prev")
        .addEventListener("click", showPrevItem);

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });

      // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º/–≤–∏–¥–µ–æ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ —Å –ø–æ–º–æ—â—å—é –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
      document.addEventListener("keydown", (e) => {
        if (modal.style.display === "flex") {
          if (e.key === "Escape") {
            closeModal();
            e.preventDefault();
          } else if (e.key === "ArrowRight") {
            showNextItem();
            e.preventDefault();
          } else if (e.key === "ArrowLeft") {
            showPrevItem();
            e.preventDefault();
          }
        }
      });
    </script>
  </body>
</html>
